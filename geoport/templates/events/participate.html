{% extends "events/base.html" %}
{% load static %}
{% block title %}Participate In {{ event.title }}{% endblock %}
{% block content %}
<h3 class="content-title">Participate In {{ event.title }} <small><a class="text-muted" href="{{ event.get_absolute_url }}">Back</a></small></h3>
<div class="col-md-9">
  <form class="form-horizontal" method="post" action="{% url 'events:participate' group_slug=group.slug event_id=event.id %}">
{% if form.errors %}
  {{ form.non_field_errors }}
{% endif %}
  {% csrf_token %}
  <div class="form-group">
    <label for="id_visible" class="col-md-3 control-label">{{ form.visible.help_text }}</label>
    <div class="col-md-9">
      <div class="checkbox">
        <label>
          <input name="visible" id="id_visible" type="checkbox" checked><span class="help-inline"> Share your location to all participants in this event.</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 col-md-offset-3">
      <button class="btn btn-large btn-primary" type="submit">Participate</button>
    </div>
  </div>
  </form>
</div>

{% endblock %}
