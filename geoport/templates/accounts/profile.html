{% extends "accounts/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<h3>{{ request.user.first_name }} {{ request.user.last_name }} <small>{{ request.user.username }}</small></h3>
<a href="#" class="thumbnail pull-right">
  <img data-src="holder.js/100x100">
</a>

<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{ request.user.first_name }} {{ request.user.last_name }}</dd>
</dl>

{% endblock %}
