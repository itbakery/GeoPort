<div class="user-list-group">
  <ul class="list-group" style="margin:10px">
    {% for user in users %}
      {% if event and user in event.visible_participants %}
        <li class="list-group-item visible-participant">
        <div class="row" onmouseover="markerTriggerHover({{ forloop.counter0 }})" onclick="markerTriggerClick({{ forloop.counter0 }})">
      {% else %}
        <li class="list-group-item">
        <div class="row">
      {% endif %}
          <div class="col-md-8">
            {{ user.user.name }}
          </div>
          <div class="col-md-4">
            {% include "thumb.html" with url=user.user.get_absolute_url thumb=user.user.avatar size="50px" %}
          </div>
        </div>
      </li>
    {% empty %}
      <p style="text-align: center">No {{ category }}.</p>
    {% endfor %}
  </ul>
</div>
